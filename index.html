<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div><h1>
        <i>Position: static </i>
    </h1></div>
    <div class="house1">
        <div class="grass"></div>
        <div class="sky"></div>
        <div class="wall"></div>
        <div class="roof"></div>
        <div class="chimney"></div>
        <div class="door"></div>
        <div class="window"></div>
        <div class="sun"></div>

    </div>
    <div><h1>
        <i>Position: relative </i>
    </h1></div>
    <div class="house2">
        <div class="grass"></div>
        <div class="sky"></div>
        <div class="wall"></div>
        <div class="roof"></div>
        <div class="chimney"></div>
        <div class="door"></div>
        <div class="window"></div>
        <div class="sun"></div>
        <div class="stars"></div>

    </div>
    <div><h1>
        <i>Position: absolute </i>
    </h1></div>
    <div class="house3">
        <div class="grass"></div>
        <div class="sky"></div>
        <div class="wall"></div>
        <div class="wall_winter"></div>
        <div class="roof"></div>
        <div class="chimney"></div>
        <div class="door"></div>
        <div class="window"></div>
        <div class="sun"></div>

    </div>
    <div class="house4">
        <h1 class="fixed_text">
            <i>Position: fixed </i>
        </h1>
        <div class="grass"></div>
        <div class="sky"></div>
        <div class="wall"></div>
        <div class="roof"></div>
        <div class="chimney"></div>
        <div class="door"></div>
        <div class="window"></div>
        <div class="sun"></div>

    </div>
    <div><h1>
        <i>Position: sticky </i>
    </h1></div>
    <div class="house5">
        <div class="grass"></div>
        <div class="sky"></div>
        <div class="wall"></div>
        <div class="roof"></div>
        <div class="chimney"></div>
        <div class="door"></div>
        <div class="window"></div>
        <div class="sun"></div>
    </div>
    <div class="space">
    </div>
</body>
</html>
